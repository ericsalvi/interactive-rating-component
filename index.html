<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  
  <main>

    <section class="form">
      <div class="form__image"><img src="./images/icon-star.svg" alt=""></div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form>
        <fieldset class="raiting">
          <div class="raiting__item">
            <input type="radio" name="rating" id="1">
            <label for="1">1</label>
          </div>
          <div class="raiting__item">
            <input type="radio" name="rating" id="2">
            <label for="2">2</label>
          </div>
          <div class="raiting__item">
            <input type="radio" name="rating" id="3">
            <label for="3">3</label>
          </div>
          <div class="raiting__item">
            <input type="radio" name="rating" id="4">
            <label for="4">4</label>
          </div>
          <div class="raiting__item">
            <input type="radio" name="rating" id="5">
            <label for="5">5</label>
          </div>
        </fieldset>
        <button>Submit</button>
      </form>
    </section>

    <section class="message">
      <p>
        You selected <!-- Add rating here --> out of 5
        
        Thank you!
        
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </section>

  </main>
    
</body>
</html>
